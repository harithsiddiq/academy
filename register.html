<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register – EradcHub</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
  </head>
  <body class="bg-gradient-to-b from-primary-blue/5 to-white text-neutral-dark antialiased overflow-x-hidden">
    <header class="border-b border-slate-100 bg-white/80 backdrop-blur sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2">
          <span class="inline-flex items-center justify-center w-9 h-9 rounded-lg bg-primary-blue text-white font-bold">EH</span>
          <span class="font-semibold">EradcHub</span>
        </a>
        <a href="login.html" class="inline-flex items-center px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50">Sign in</a>
      </div>
    </header>

    <main class="py-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-10 items-start">
        <div class="hidden lg:block">
          <h1 class="text-3xl font-extrabold">Create your account</h1>
          <p class="mt-2 text-gray-600">Access live classes, recordings, exam prep kits, and mentorship.</p>
          <div class="mt-8 relative h-48 rounded-2xl bg-primary-blue/15">
            <div class="absolute -left-10 top-6 w-48 h-48 rounded-full bg-primary-blue/25 blur-[80px]"></div>
            <div class="absolute right-6 bottom-0 w-40 h-40 rounded-full bg-primary-blue/20 blur-[70px]"></div>
          </div>
        </div>

        <div class="lg:col-span-1">
          <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-card">
            <h2 class="text-xl font-bold">Register</h2>
            <form class="mt-4 space-y-4" action="#" onsubmit="return false;">
              <div>
                <label class="block text-sm font-medium text-slate-700">Full name</label>
                <input type="text" placeholder="Jane Doe" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-primary-blue focus:border-primary-blue" required />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700">Email</label>
                <input type="email" placeholder="you@example.com" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-primary-blue focus:border-primary-blue" required />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" placeholder="••••••••" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-primary-blue focus:border-primary-blue" required />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700">Confirm password</label>
                <input type="password" placeholder="••••••••" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:ring-primary-blue focus:border-primary-blue" required />
              </div>
              <label class="inline-flex items-center gap-2 text-sm"><input type="checkbox" class="rounded border-slate-300" required> I agree to the <a href="#" class="text-cyan-accent">terms</a></label>
              <button class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg bg-primary-blue text-white font-semibold hover:opacity-90">Create Account</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-cyan-accent">Login</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t border-slate-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-gray-600">
        <a href="index.html" class="text-cyan-accent">← Back to Home</a>
      </div>
  </footer>
  <script src="assets/main.js"></script>
  </body>
  </html>
